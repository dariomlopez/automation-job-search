name: Ejecutar scrapers y hacer push

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: write

jobs:
  run-scrapers:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar el scraper
        run: python app/run_scrapers.py

      - name: Hacer commit de los cambios
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add scrapers/results/*.db
          git commit -m "ðŸ”„ ActualizaciÃ³n automÃ¡tica de resultados de scraping" || echo "No hay cambios"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
